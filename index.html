<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeitwächter</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#111111">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Zeitwächter">

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .app {
            text-align: center;
            width: 90%;
            max-width: 320px;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            font-size: 18px;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: none;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            margin-top: 10px;
            background: #00c853;
            color: black;
            font-weight: bold;
        }

        button.stop {
            background: #ff5252;
            color: white;
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
<div class="app">
    <h1>⏳ Zeitwächter</h1>

    <input id="minutes" type="number" min="1" placeholder="Minuten">

    <button id="startBtn">Start</button>
    <button id="stopBtn" class="stop" style="display:none;">Stop</button>

    <div id="status"></div>
</div>

<script>
/* =========================
   iOS AUDIO – EINMALIG
========================= */
let audioContext = null;
let audioUnlocked = false;
let alarmOscillator = null;
let alarmGain = null;
let alarmInterval = null;

function unlockAudio() {
    if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
    }
    if (audioContext.state === "suspended") {
        audioContext.resume();
    }
    audioUnlocked = true;
}

/* =========================
   KURZER BEEP
========================= */
function playBeep() {
    if (!audioUnlocked) return;

    const osc = audioContext.createOscillator();
    const gain = audioContext.createGain();

    osc.type = "sine";
    osc.frequency.value = 880;

    gain.gain.setValueAtTime(0.001, audioContext.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.3, audioContext.currentTime + 0.02);
    gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.25);

    osc.connect(gain);
    gain.connect(audioContext.destination);

    osc.start();
    osc.stop(audioContext.currentTime + 0.3);

    vibrate();
}

/* =========================
   ALARM
========================= */
function startAlarm() {
    if (!audioUnlocked || alarmOscillator) return;

    alarmOscillator = audioContext.createOscillator();
    alarmGain = audioContext.createGain();

    alarmOscillator.type = "square";
    alarmOscillator.frequency.value = 1000;

    alarmOscillator.connect(alarmGain);
    alarmGain.connect(audioContext.destination);

    alarmGain.gain.value = 0.15;
    alarmOscillator.start();

    alarmInterval = setInterval(() => {
        alarmGain.gain.setValueAtTime(0.15, audioContext.currentTime);
        alarmGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
        vibrate();
    }, 700);
}

function stopAlarm() {
    if (alarmOscillator) {
        alarmOscillator.stop();
        alarmOscillator.disconnect();
        alarmOscillator = null;
    }
    if (alarmInterval) {
        clearInterval(alarmInterval);
        alarmInterval = null;
    }
}

/* =========================
   VIBRATION (iOS)
========================= */
function vibrate() {
    if (navigator.vibrate) {
        navigator.vibrate(50);
    }
}

/* =========================
   TIMER LOGIK
========================= */
let timerTimeout = null;

const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const status = document.getElementById("status");
const minutesInput = document.getElementById("minutes");

startBtn.addEventListener("click", () => {
    unlockAudio();

    const minutes = parseInt(minutesInput.value);
    if (!minutes || minutes <= 0) {
        alert("Bitte Minuten eingeben");
        return;
    }

    playBeep();

    startBtn.style.display = "none";
    stopBtn.style.display = "block";
    status.textContent = `⏱️ Läuft: ${minutes} Minuten`;

    timerTimeout = setTimeout(() => {
        status.textContent = "⏰ ZEIT ABGELAUFEN";
        startAlarm();
    }, minutes * 60 * 1000);
});

stopBtn.addEventListener("click", () => {
    if (timerTimeout) {
        clearTimeout(timerTimeout);
        timerTimeout = null;
    }

    stopAlarm();

    status.textContent = "⛔ Gestoppt";
    startBtn.style.display = "block";
    stopBtn.style.display = "none";
});
</script>
</body>
</html>
